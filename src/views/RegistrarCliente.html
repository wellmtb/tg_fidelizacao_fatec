<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="navBar">
        <div id="logo">
        <img src="./img/logo.jpeg" id="logo-img" alt="" srcset="">
        <div id="nav-content"></div>
        </div>
    </div>
    <div id="Content">
        <div id="sideMenu">
            <Ul id="menu">
                <li><a href="/"><i class="fas fa-home"></i> Home</a></li>
                <li><a href="/RegistrarVendas"><i class="fas fa-chart-line"></i> Registrar Vendas</a></li>
                <li><a href="/ConsultarPontos"><i class="fas fa-search"></i> Consultar Pontos</a></li>
                <li><a href="/RegistrarCliente"><i class="fas fa-user-plus"></i> Registrar Cliente</a></li>
                <li><a href="/config"><i class="fas fa-cog"></i> Configurações</a></li>
            </Ul>
        </div>
        <div id="content-application">
            <div id="content">
                <form id="RegistrarCliente" onsubmit="enviarFormulario()"  action="/customers" method="post">
                    <h1>Cadastrar Cliente</h1><br><br>
                    <label for="name">Nome:</label><br>
                    <input type="text" id="name" name="name" ><br>

                    <label for="cpf">CPF:</label><br>
                    <input type="text" id="cpf" name="cpf" ><br><br>

                    <label for="email">E-mail:</label><br>
                    <input type="email" id="email" name="email" ><br><br>

                    <label for="tel">Telefone:</label><br>
                    <input type="tel" id="tel" name="tel" required placeholder="(xx) xxxxx-xxxx"><br><br>

                    <label for="endereco">Endereço:</label><br>
                    <input type="text" id="endereco" name="endereco" ><br><br>

                    <label for="num">Número:</label><br>
                    <input type="text" id="num" name="num" ><br><br>

                    <input type="submit" value="Enviar">
                  </form>
            </div>
        </div>
    </div>

</body>
</html>
