<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="navBar">
    <div id="logo">
      <img src="./img/logo.jpeg" id="logo-img" alt="" srcset="">
      <div id="nav-content">
        <i class="fas fa-sign-out-alt logout-icon" onclick="logout()"> Sair</i>
      </div>
    </div>
  </div>
    <div id="Content">
        <div id="sideMenu">
            <Ul id="menu">
                <li><a href="/home"><i class="fas fa-home"></i> Home</a></li>
                <li><a href="/RegistrarVendas"><i class="fas fa-chart-line"></i> Registrar Vendas</a></li>
                <li><a href="/ConsultarPontos"><i class="fas fa-search"></i> Consultar Pontos</a></li>
                <li><a href="/RegistrarCliente"><i class="fas fa-user-plus"></i> Registrar Cliente</a></li>
                <li><a href="/config"><i class="fas fa-cog"></i> Configurações</a></li>
            </Ul>
        </div>
        <div id="content-application">
            <div id="content">
              <h2>Registrar Vendas </h2></br></br>
               <input type="text" id="searchInput" placeholder="Digite um nome, e-mail, telefone ou CPF">
                <button id="searchButton">Pesquisar</button>
  <table id="customerTable">
    <thead>
      <tr>
        <th>Nome</th>
        <th>E-mail</th>
        <th>Telefone</th>
        <th>CPF</th>
        <th>Ação</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table></br>

  <div id="myModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2>Registrar Venda</h2>
      <form action="/sales" method="POST" id="salesForm">
        <label for="customerName">Nome do Cliente:</label>
        <input type="text" id="name" disabled>
        
        <label for="customerEmail">E-mail do Cliente:</label>
        <input type="text" id="email" disabled>
        
        <label for="customerCPF">CPF do Cliente:</label>
        <input type="text" id="cpf" disabled>
        
        <label for="customerPhone">Telefone do Cliente:</label>
        <input type="text" id="tel" disabled>
        
        <label for="valor">Valor da Compra:</label>
        <input type="number" id="valorVenda">
        
        <button onsubmit="alert('Venda Registrada com sucesso !!')" type="submit">Registrar</button>
      </form>
    </div>
  </div>
    <script src="./scriptregistrarVendas.js"></script>
</body>
</html>
